<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pela's Etch-a-Sketch Corner</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="etch-a-sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header-title">Pela's Etch-a-Sketch Corner</h1>
    </header>
    <main>
      <div class="brush-setting-container">
        <input type="color" id="color-picker" value="#000000" />
        <button id="paint-mode-button">Color Mode</button>
        <button id="rainbow-mode-button">Rainbow Mode</button>
        <button id="eraser-button">Eraser</button>
        <button id="clear-button">Clear</button>
      </div>
      <div class="canvas">
        <div class="grid-container"></div>
        <div class="grid-size-setting-container">
          <div class="grid-size-value">16 x 16</div>
          <input
            type="range"
            id="grid-size-picker"
            min="1"
            max="100"
            value="16"
          />
        </div>
      </div>
    </main>
  </body>
</html>
